<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página 1</title>
</head>
<body>
  <input type="text" id="meuInput" placeholder="Digite algo">
  <button id="btnEnviar">Enviar</button>

  <script>
    document.getElementById("btnEnviar").addEventListener("click", () => {
      const valor = document.getElementById("meuInput").value;

      // Salva o valor no localStorage
      localStorage.setItem("valorDigitado", valor);

      // Vai para a segunda página
      window.location.href = "pagina2.html";
    });
  </script>
</body>
</html>
