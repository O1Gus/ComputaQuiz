<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador Aleatório</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }

    #contador {
      font-size: 50px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="contador">0</div>
  <button onclick="incrementar()">Adicionar</button>

  <script>
    let valor = 0;

    function incrementar() {
      // gera número aleatório entre 100 e 200
      let incremento = Math.floor(Math.random() * (200 - 100 + 1)) + 100;

      valor += incremento;

      // se passar de 1.000.000, zera
      if (valor >= 1000000) {
        valor = 0;
      }

      document.getElementById("contador").textContent = valor;
    }
  </script>
</body>
</html>
